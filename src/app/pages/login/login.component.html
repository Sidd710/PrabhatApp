<ion-content class="login-container">
  <div class="logo-container">
    <img src="assets/images/logo.png" alt="Prabhat Logo" />
  </div>

  <form (submit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="credentials.email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Login</ion-button>

    <div class="register-link">
      <a routerLink="/add-merchant">Register as Merchant</a>
    </div>
    <ion-text color="primary">
      <p (click)="goToForgotPassword()" class="forgot-password">Forgot Password?</p>
    </ion-text>
  </form>
</ion-content>
