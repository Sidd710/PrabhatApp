<ion-header>
  <ion-toolbar>
    <ion-title>Estimate</ion-title>
  
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let estimate of estimates; let i = index">
        <div class="image-container">
          <img [src]="estimate.img_url" alt="Estimate Image" />
          <ion-card-content>
            <h3>Status: {{ estimate.statusText }}</h3>
          </ion-card-content>
          <ion-button fill="clear" color="danger" class="delete-btn" (click)="confirmDelete(estimate.id, i)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
          
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="full" (click)="presentActionSheet()">Add Image</ion-button>
</ion-content>
