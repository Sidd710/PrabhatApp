<ion-header>
  <ion-toolbar>
    <ion-title>Merchant Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <ion-item>
      <ion-label position="floating">Birthdate</ion-label>
      <ion-input type="date" formControlName="birthdate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Anniversary Date</ion-label>
      <ion-input type="date" formControlName="anniversary"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address Line 1</ion-label>
      <ion-input type="text" formControlName="address_1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address Line 2</ion-label>
      <ion-input type="text" formControlName="address_2"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input type="text" formControlName="city" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">State</ion-label>
      <ion-input type="text" formControlName="state" disabled></ion-input>
    </ion-item> -->

    <ion-item>
      <ion-label position="floating">Pincode</ion-label>
      <ion-input type="text" formControlName="pincode"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="isLoading">
      <ion-spinner *ngIf="isLoading"></ion-spinner>
      <span *ngIf="!isLoading">Save Profile</span>
    </ion-button>
  </form>
</ion-content>
