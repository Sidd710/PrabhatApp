<ion-header>
  <ion-toolbar>
    <ion-title>Queries</ion-title>
    
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Add Query Section -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add a Query</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea [(ngModel)]="queryText" placeholder="Enter your query"></ion-textarea>
      <ion-button expand="block" (click)="submitQuery()">Submit</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- View Queries Section -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Query List</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let query of queries">
          <ion-label>
            <h3>{{ query.query }}</h3>
            <!-- <p>Status: {{ query.status === '1' ? 'Pending' : 'Resolved' }}</p> -->
            <!-- <p>{{ query.created_at | date: 'medium' }}</p> -->
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
